<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交換禮物遊戲</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="giftCircle" class="gift-circle mb-4">
            <!-- 禮物容器會被動態生成 -->
        </div>

        <div class="control-panel">
            <div class="buttons">
                <button id="startBtn" class="btn btn-primary">開始交換</button>
                <button id="stopBtn" class="btn btn-danger" disabled>停止</button>
            </div>

            <div class="name-inputs">
                <div class="input-controls mb-3">
                    <div class="participant-controls">
                        <button id="addPersonBtn" class="btn btn-outline-primary rounded-circle">+</button>
                        <span class="participant-count">參加者<br><span id="personCount">5</span></span>
                        <button id="removePersonBtn" class="btn btn-outline-primary rounded-circle">-</button>
                    </div>
                </div>
                <div id="inputContainer" class="row justify-content-center g-3">
                    <!-- 輸入框會被動態生成 -->
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
